spring:
  profiles:
    active: dev # 环境设置
  application:
    name: service-core # 服务名
  config:
    import:
      - nacos:service-core.yaml

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos服务地址（默认端口）
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
      config:
        import-check:
          enabled: true
        group: DEFAULT_GROUP
        server-addr: localhost:8848
        namespace: public
        file-extension: yaml

logging:
  level:
    com:
      alibaba:
        nacos:
          client: warn
